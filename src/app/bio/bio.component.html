<div id="bio" class="container">
  <div id="about-me-title" class="row">
    <h3 class="center-align">About Me</h3>
  </div>
  <div id="bio-events-container" class="row">
    <ul>
      <li>
        <bio-event *ngFor="let event of events; let i = index;" [evt]="event" [odd]="i%2==1"></bio-event>
      </li>
    </ul>
  </div>
</div>
